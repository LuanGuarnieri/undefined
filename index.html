  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      --bg1: #fff0f5;
      --bg2: #ffe6f0;
      --ink: #232323;
      --accent: #ff4d6d;
      --hint: #8c8c8c;
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), var(--bg1) 50%, #ffffff 100%);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }

    .card {
      width: min(680px, 92vw);
      background: #fff;
      border-radius: 24px;
      padding: 28px 24px 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: clamp(20px, 4.6vw, 28px);
      margin: 10px 0 6px;
    }

    .msg {
      font-size: clamp(18px, 4.5vw, 22px);
      line-height: 1.5;
      margin: 6px 0 10px;
    }

    .hint {
      font-size: clamp(13px, 3.4vw, 14px);
      color: var(--hint);
      margin-top: 2px;
    }

    .heart-draw {
      width: 180px;
      margin: 16px auto 8px;
      display: block;
    }
    .heart-draw path {
      stroke: var(--accent);
      stroke-width: 10;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 2px 4px rgba(255,77,109,.25));
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2.2s ease forwards 0.4s, pulse 1.6s ease-in-out infinite 2.9s;
    }
    @keyframes draw { to { stroke-dashoffset: 0; } }
    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 2px 4px rgba(255,77,109,.25)); }
      50% { filter: drop-shadow(0 6px 14px rgba(255,77,109,.45)); }
    }

    .float-hearts {
      pointer-events: none;
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    .float-hearts span {
      position: absolute;
      bottom: -24px;
      left: var(--x, 50%);
      font-size: var(--s, 18px);
      opacity: 0;
      transform: translateX(-50%) translateY(0) scale(.9) rotate(-6deg);
      animation: rise var(--t, 6s) ease-in infinite;
      text-shadow: 0 2px 6px rgba(0,0,0,.2);
    }
    @keyframes rise {
      0%   { opacity: 0; transform: translateX(-50%) translateY(0) scale(.9) rotate(-6deg); }
      5%   { opacity: .9; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-150%) scale(1.4) rotate(6deg); }
    }

    .foot {
      margin-top: 14px;
      font-size: 12px;
      color: #a3a3a3;
    }
  </style>
